<ion-view title="Person">
  <ion-header-bar class="bar-stable">
    <a class="button" ui-sref="app.person_view({id: id})">Back</a>
    <h1 class="title">Events</h1>
  </ion-header-bar>
  <ion-content>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Filter" ng-model="eventFilter">
    </label>

    <ion-list>
      <ion-item ng-repeat="event in persons[id].events track by $index" ng-click="viewEvent($index)" ng-show="filter(event, eventFilter)">
        {{event.name}} ({{event.value}})
      </ion-item>
    </ion-list>

    <a class="button button-calm button-block" ui-sref="app.event_add({id: id})">Add new event</a>
  </ion-content>
</ion-view>
