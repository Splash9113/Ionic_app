<ion-view title="List of persons">
  <ion-header-bar class="bar-stable">
    <h1 class="title">List of persons</h1>
  </ion-header-bar>
  <ion-content>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Filter" ng-model="personFilter">
    </label>

    <ion-list>
      <ion-item ng-repeat="person in persons track by $index" ng-click="viewPerson($index)" ng-show="filter(person, personFilter)">
        {{person.name.first}} {{person.name.last}}
      </ion-item>
    </ion-list>

    <a class="button button-calm button-block" href="#/person/add">Add new person</a>
  </ion-content>
</ion-view>
