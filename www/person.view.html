<ion-view title="Person">
  <ion-header-bar class="bar-stable">
    <a class="button" ui-sref="app.person_list">Back</a>
    <h1 class="title">Person</h1>
  </ion-header-bar>
  <ion-content>

      <label class="item item-input">
        <input type="text" placeholder="First name" ng-model="person.name.first">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Second name" ng-model="person.name.last">
      </label>

      </br>
      <a class="button button-calm button-block" ui-sref="app.event_list({id: id})">Events</a>
      </br>
      <button class="button button-assertive button-left" ng-click="deletePerson(id)">Delete</button>
      <button class="button button-balanced button-right" ng-click="updatePerson(id, person)">Save</button>

  </ion-content>
</ion-view>
