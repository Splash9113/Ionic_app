<ion-view title="Person">
  <ion-header-bar class="bar-stable">
    <a class="button" ui-sref="app.event_list({id: id})">Back</a>
    <h1 class="title">Add event</h1>
  </ion-header-bar>
  <ion-content>

    <label class="item item-input">
      <input type="text" placeholder="Event name" ng-model="event.name">
    </label>
    <label class="item item-input">
      <span class="input-label">Value</span>
      <input type="number" ng-model="event.value">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Description</span>
      <textarea type="text" ng-model="event.description"></textarea>
    </label>
    <label class="item item-input">
      <span class="input-label">Date start</span>
      <input type="date" ng-model="event.dateStart">
    </label>
    <label class="item item-input">
      <span class="input-label">Date end</span>
      <input type="date" ng-model="event.dateEnd">
    </label>

    <button class="button button-balanced button-right" ng-click="addEvent(event)" ng-disabled="!event.name || !event.value">Add</button>

  </ion-content>
</ion-view>
